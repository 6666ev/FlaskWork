<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>

<h1>log in</h1>

<form method="post">
    <!--防csrf攻击，必须加-->
    {{ form.csrf_token() }}
    {{ form.name.label}}{{form.name}}<br>
    {{ form.password.label}}{{form.password}}<br>
    {{ form.submit }}<br>
</form>

<a href="{{url_for('auth.signup')}}">注册</a>

{% for message in get_flashed_messages() %}
{{message}}<br>
{%endfor%}

</body>
</html>
