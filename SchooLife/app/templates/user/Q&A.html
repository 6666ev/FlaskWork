{% from 'macros.html' import question_card %}
{% block content %}
    {% include 'user/_header.html' %}
    <div class="user-nav" style="margin-left: 80px;margin-top: 30px;margin-right: 80px">
        <ul class="nav nav-tabs" style="font-family: 'Segoe UI'">
            <li role="presentation"><a href="#">Shares</a></li><!--改成显示分享页（index）的函数-->
            <li role="presentation" class="active"><a href="#">Q&As</a></li><!--改成显示问题页的函数-->
            <li role="presentation"><a href="#">Following</a></li><!--改成显示关注的人的函数-->
            <li role="presentation"><a href="#">Follower</a></li><!--改成显示关注者的函数-->
        </ul>
    </div>
    <div class="row" style="margin-top: 20px">
        {% if questions %}
            {% for question in questions %}
                <div class="col-md-8 col-md-offset-2" style="margin-top: 30px">
                    {{ question_card(question) }}
                </div>
            {% endfor %}
        {% else %}
            <div class="tip text-center">
                <h3 style="font-family: 'Segoe UI'">No Q&A.</h3>
            </div>
        {% endif %}
    </div>
{% endblock %}
