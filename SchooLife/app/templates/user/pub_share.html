{% extends 'search/_header.html' %}
{% block content %}
<div class="container" style="background-color: #eeeeee">
    <div class="page-header" style="margin: 30px auto;text-align: center;background-color: #eeeeee;width: 800px;height: auto">
        <h1>Publish Share</h1>
    </div>

    <form method='post' enctype="multipart/form-data">
        <div style="margin: 10px auto;background-color: white;width: 800px;height: auto">
            <div class="media" style="background-color: #eeeeee">
                <div class="media-left">
                    <div style="position: relative;width: 200px;height:200px;left:50px;top: 0;
                        margin-right:30px;border-style: none;background-color: white">
                    <img src="{{url_for('static',filename='images/default_share.jpg')}}" alt="选择图片" id="avatar_img"
                         style="width: 200px;height: 200px;left:0;top: 0;"/>
                    <input type="file" id="image" name="image" accept="image/jpg,image/png,image/gif"
                        style="width: 100%;height:100%;opacity: 0;position: absolute;left:0;top: 0;"/>
                    </div>
                </div>
                <div class="media-body">
                    <textarea id="label" name="label" class="form-control" style="font-size:x-large;background-color: white;border-style: none;
                                width: 400px;height:200px;margin-left: 100px" placeholder="请输入分享标签"></textarea>
                </div>
                <h4 style="margin-left: 100px">点击上传图片</h4>
            </div>
        </div>
        {{ share_form.csrf_token() }}
        <textarea id="content" name="content" class="form-control" style="font-size:x-large;background-color: white;border-style: none;width: 800px;height: 100px;margin: 10px auto"
                  rows="15" placeholder="请输入分享内容"></textarea>

    <div style="margin: auto;width: 800px;height: auto;text-align: right">
        <a href="{{url_for('main.pub_share')}}">
            <span><button id="submit" name="submit" type="submit" class="btn btn-primary" style="margin: 10px auto">Submit</button></span>
        </a>
            <span><button class="btn btn-primary" style="margin: 10px 20px" formaction="{{url_for('main.index')}}">Back</button></span>
        </a>
    </div>
    </form>

</div>
{% endblock %}
